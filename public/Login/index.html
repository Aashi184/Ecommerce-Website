        <!-- Template -->
        <div class="container container1">
            <h1>Register</h1>
            <hr>

            <div class="form-group">
                <label for="fname" class="pull-left">First Name</label>
                <br>
                <input type="text" placeholder="First Name" id="fname" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="lname" class="pull-left">Last Name</label>
                <br>
                <input type="text" placeholder="Last Name" id="lname" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="pull-left">Email</label>
                <br>
                <input type="email" placeholder="Email" id="email" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="number" class="pull-left">Number</label>
                <br>
                <input type="number" placeholder="Number" id="number" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="pull-left">Password</label>
                <br>
                <input type="password" placeholder="Password" id="password" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="repassword" class="pull-left">Re-Enter Your Password</label>
                <br>
                <input type="password" placeholder="Re-Enter your Password" id="repassword" class="form-control">
            </div class="form-group">
            <button class="registerbtn" onclick="submit()">Sign Up</button>
          </div>
