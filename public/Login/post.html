                    <h1>Post</h1>
                    <div class="form-group has-success">
                        <label for="name" class="pull-left">Name</label>
                        <br>
                        <input type="text" placeholder="Name" id="name" required="required" class="form-control">
                    </div>
                    <div class="form-group has-success">
                        <label for="category" class="pull-left">Select Category</label>
                        <br>
                        <select name="category" class="form-control" id="category">
                            <option value="">Select Category</option>
                            <option value="Cars">Cars</option>
                            <option value="Bike">Bike</option>
                            <option value="Smart Phones">Smart Phones</option>
                            <option value="Laptop">Laptop</option>
                            <option value="House">House</option>
                            <option value="Electronics Appliances">Electronics Appliances</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Books">Books</option>
                            <option value="Services">Services</option>
                            <option value="Fashion">Fashion</option>
                        </select>
                    </div>
                    <div class="form-group has-success">
                        <label for="description" class="pull-left">Description</label>
                        <br>
                        <input type="text" placeholder="Description" id="description" required="required" class="form-control">
                    </div>
                    <div class="form-group has-success">
                        <label for="pic" class="pull-left">Attach picture</label>
                        <br>
                        <input type="file" id="pic" required="required" class="form-control" accept=".png, .jpg, .jpeg">
                    </div>
                    <div class="form-group has-success">
                        <label for="model" class="pull-left">Model</label>
                        <br>
                        <input type="text" placeholder="Model" id="model" required="required" class="form-control">
                    </div>
                    <div class="form-group has-success">
                        <label for="year" class="pull-left">Year</label>
                        <br>
                        <input type="number" placeholder="Year" id="year" required="required" class="form-control">
                    </div>
                    <div class="form-group has-success">
                        <label for="description" class="pull-left">Price</label>
                        <br>
                        <input type="number" placeholder="Price" id="price" required="required" class="form-control">
                    </div>
                    <div class="form-group has-success">
                        <label for="phone" class="pull-left">Phone Number</label>
                        <br>
                        <input type="number" placeholder="Phone Number" id="phone" required="required" class="form-control">
                    </div>
                    <button onclick="post();" class="btn pull-right btn-primary">Post Ad</button>
                </div>
